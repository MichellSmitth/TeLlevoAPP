<ion-header class="ion-no-border">
  <ion-toolbar>
    <!--<ion-title>signup</ion-title>-->
    <ion-buttons slot="start">
    <ion-back-button defaulthref="login">
    </ion-back-button>
  </ion-buttons>
  </ion-toolbar>




</ion-header>

<ion-content class="bg-color">

  
  <ion-card class="ion-no-margin">
    <img src="./assets/images/img-register.jpg" class="img-register">
    <ion-card-header>
      <ion-card-title>
        Crear Cuenta
      </ion-card-title>
      <ion-card-subtitle>
        Crea tu cuenta de TeLlevoAPP utilizando
        tu correo de Duoc UC.
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-icon name="mail-outline"></ion-icon>
        <ion-input name="email" type="email" placeholder="Correo de Duoc UC">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input name="password" type="password" placeholder="ContraseÃ±a">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="person-outline"></ion-icon>
        <ion-input name="names" type="text" placeholder="Nombre de usuario">
        </ion-input>
      </ion-item>

      <div class="sing-btn-wrap">
        <ion-button [routerLink]="['/loginscreen']" shape="round" fill="solid" class="sing-btn"> Registrar </ion-button>
      </div>

    </ion-card-content>






  </ion-card>


</ion-content>

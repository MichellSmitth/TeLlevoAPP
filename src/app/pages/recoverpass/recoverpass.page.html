<ion-header class="ion-no-border">
  <ion-toolbar>
    <!--<ion-title>recoverpass</ion-title>-->
  </ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaulthref="login"></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content class="bg-color">

  <ion-card class="ion-no-margin">
    <img src="./assets/images/img-register.jpg" class="img-register">
<ion-card-header>
  <ion-card-title>
    Recuperar contraseña
  </ion-card-title>
  <ion-card-subtitle>
    Recibiras un link para recuperar tu clave en la bandeja de 
    tu correo institucional.
  </ion-card-subtitle>
</ion-card-header>
  

<ion-card-content>

  <ion-item>
    <ion-icon name="mail-outline"></ion-icon>
    <ion-input name="email" type="email" placeholder="Correo de Duoc UC">
    </ion-input>
  </ion-item>

  <div class="sing-btn-wrap">
    <ion-button [routerLink]="['/loginscreen']" shape="round" fill="solid" class="sing-btn"> Recuperar Contraseña </ion-button>
  </div>

</ion-card-content>
</ion-card>
</ion-content>
